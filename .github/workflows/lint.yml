name: Lint
on:
  push:
    branches:
      - master
    paths:
      - "**.py"
  pull_request:

jobs:
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install dependencies
        run: pip install -rrequirements{,-dev}.txt
      - name: Run mypy
        run: mypy .
